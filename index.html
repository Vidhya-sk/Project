<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>Quiz</title>
  </head>
  <body>
    <!-- top section -->
    <div class="intro py-3 bg-white text-center">
      <div class="container">
        <h2 class="text-info font-weight-bold display-3 my-4">QUIZ</h2>
      </div>
    </div>

    <!--Result section  -->
    <div class="result py-4 d-none bg-light text-center">
      <div class="container lead">
        <p>
          You are <span class="text-info display-4 p-3">0%</span>
          Expert!ðŸ’•
        </p>
      </div>
    </div>

    <!-- Quiz section -->
    <div class="quiz py-4 bg-info">
      <div class="container">
        <h2 class="my-5 text-white">LET'S START OUR QUIZ... CHALLENGER</h2>

        <form class="quiz-form text-light">
          <div class="my-5">
            <p class="lead font-weight-normal">
              1. Which macromolecules does not dissolve in water?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="A" />
              <label class="form-check-label">Proteins</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="B" />
              <label class="form-check-label">Lipids</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="C" />
              <label class="form-check-label">Carbohydrate</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="D" />
              <label class="form-check-label">Glucose </label>
            </div>
          </div>

          <div class="my-5">
            <p class="lead font-weight-normal">
              2. How many Olympic rings are there? 
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="A" />
              <label class="form-check-label">Five</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="B" />
              <label class="form-check-label">Six</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="A" />
              <label class="form-check-label">Four</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="A" />
              <label class="form-check-label">Seven</label>
            </div>
          </div>

          <div class="my-5">
            <p class="lead font-weight-normal">
              3. The ratio of width of our National flag to its length is?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q3" value="A" />
              <label class="form-check-label">3:5</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q3" value="B" />
              <label class="form-check-label">2:3</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="A" />
              <label class="form-check-label">2:4</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="A" />
              <label class="form-check-label">3:2</label>
            </div>
          </div>

          <div class="my-5">
            <p class="lead font-weight-normal">
              4. Which sea creature has three hearts?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" value="A" />
              <label class="form-check-label"
                >Dolphin</label
              >
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" value="B" />
              <label class="form-check-label"
                >Octopus</label >
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="A" />
              <label class="form-check-label">Sea horse</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="A" />
              <label class="form-check-label">Tuna</label>
            </div>
          </div>

          <div class="text-center">
            <input type="submit" class="btn btn-light btn-lg" />
          </div>
        </form>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
